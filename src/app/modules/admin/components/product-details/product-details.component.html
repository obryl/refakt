<div class="product-details container-fluid">
  <div class="d-flex product-header">
    <div class="product-image col-6 pl-0 pr-3">
      <img [src]="productDetails?.imgUrl"/>
    </div>
    <div class="product-description col-6 ml-3">
      <h3 class="product-title mb-3">{{productDetails?.title}}</h3>
      <p [innerHtml]="productDetails?.description"></p>
    </div>
  </div>
  <div class="products-list mt-4">
    <h4 class="text-center mt-3">Каталог товарів</h4>
    <table class="table table-hover table-dark">
      <thead>
      <tr>
        <th scope="col">Назва</th>
        <th scope="col">Деталі</th>
        <th scope="col">Ціна</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let item of productDetails?.products">
        <td>{{item.Name}}</td>
        <td>{{item.Description}}</td>
        <td>{{item.Price}}</td>
      </tr>
      <tr>
      </tbody>
    </table>
  </div>
  <h2>Додати новий продукт до категорії</h2>
  <form>
    <input class="form-control" [(ngModel)]="newItem.Name" [ngModelOptions]="{standalone: true}" placeholder="Назва"/>
    <input class="form-control" [(ngModel)]="newItem.Description" [ngModelOptions]="{standalone: true}" placeholder="Деталі"/>
    <input class="form-control" [(ngModel)]="newItem.Price" [ngModelOptions]="{standalone: true}" placeholder="Ціна"/>
  </form>
  <button class="add-new btn btn-outline-success" (click)="addNew()">Додати продукт</button>
</div>
