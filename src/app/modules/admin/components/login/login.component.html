<form name="userform" method="post" #formCtrl="ngForm">
  <div class="form-group">
    <label>Email address</label>
    <input type="email" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.email" placeholder="Email" required>
  </div>
  <div class="form-group">
    <label>Password</label>
    <input type="password" class="form-control" [ngModelOptions]="{standalone: true}" [(ngModel)]="user.password" placeholder="Password" required>
  </div>
  <div class="form-group">
    <button type="buton" class="btn btn-primary btn-block" style="margin-bottom: 20px" (click)="signInWithEmail()" [disabled]="formCtrl.form.invalid">
      Login with Email

    </button>
  </div>
</form>
